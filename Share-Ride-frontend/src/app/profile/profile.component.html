<div class="body">
  <div class="container mx-auto p-3 d-flex justify-content-center">
    <div class="card m-4 p-4">
      <div class="image d-flex flex-column justify-content-center align-items-center">
        
          <button class="btn btn2 btn-secondary">
            <span class="fa-solid fa-user fa-4x" ></span>
          </button>
          <span class="name mt-3">{{user.Name}}</span>
          <span class="idd">{{user.Email}}</span>
          <div class="d-flex flex-row justify-content-center align-items-center gap-2">
            <span class="idd1">+91 {{user.MobileNo}}</span>
          </div>
        
    </div>

    <div class="mt-3">
      <p>Gender: {{user.Gender?user.Gender:'not provided'}}</p>
      <p>DOB: {{user.DOB?user.DOB:'not provided'}}</p>
    </div>


    <div class="d-flex mt-2">
      <button class="btn1 m-2" (click)="onDelete()">Delete Profile</button>
      <button class="btn1 m-2" data-bs-toggle="modal" data-bs-target="#updateModal">Update Profile</button>
    </div>
  </div>
</div>

<div class="modal fade" id="updateModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content ">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Update Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form  #form="ngForm" >
        
        
          <div class="mb-3">
              <label for="updatename" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="Name" [value]="user.Name" #Name required>
          </div>
          <div class="mb-3">
              <label for="updateemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="Email" [value]="user.Email"  #Email required>
          </div>
          <div class="mb-3">
            <label class="form-label">Gender:</label>
            
              <input class="form-check-input ms-2" type="radio" name="gender" id="male" value="Male" [checked]="user.Gender==='Male'" #Gender>
              <label class="form-check-label ms-1" for="male">Male</label>
          
              <input class="form-check-input ms-2" type="radio" name="gender" id="female" value="Female" [checked]="user.Gender==='Female'" #Gender>
              <label class="form-check-label ms-1" for="female">Female</label>
           
              <input class="form-check-input ms-2" type="radio" name="gender" id="other" value="Other" [checked]="user.Gender==='Other'" #Gender>
              <label class="form-check-label ms-1" for="other">Other</label>

        </div>
        <div class="mb-3">
          <label for="DOB" class="form-label">DOB</label>
          <input type="date" class="form-control" id="DOB" name="DOB" required #DOB>
        </div>
      
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="onUpdate(Name,Email,Gender,DOB)">Save</button>
      </div>
    </div>
  </div>
</div>
