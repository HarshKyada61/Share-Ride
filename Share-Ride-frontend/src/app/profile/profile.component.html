<div class="container mt-4 mb-4 mx-auto p-3 d-flex justify-content-center">
  <div class="card p-4">
    <div
      class="image d-flex flex-column justify-content-center align-items-center"
    >
      <button class="btn btn-info">
        <span class="fa-solid fa-user fa-4x" ></span>
      </button>
      <span class="name mt-3">{{user.Name}}</span>
      <span class="idd">{{user.Email}}</span>
      <div
        class="d-flex flex-row justify-content-center align-items-center gap-2"
      >
        <span class="idd1">+91 {{user.MobileNo}}</span>
        
      </div>
      
      <div class="d-flex mt-2">
        <button class="btn1" (click)="onDelete()">Delete Profile</button>
      </div>
      <div class="text mt-3">
       
      <div class="px-2 rounded mt-4 date">
        <span class="join">Joined </span>
      </div>
    </div>
  </div>
</div>
