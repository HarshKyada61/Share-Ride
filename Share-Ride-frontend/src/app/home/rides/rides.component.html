<div class="details card" *ngIf="HomeService.matchedRides">
    <div *ngIf="HomeService.matchedRides.length !== 0">
            <h4>Available Rides</h4>
        <div class="card-body">
            <div class="card my-2 p-1" *ngFor="let matchedRide of HomeService.matchedRides">
                Driver: {{matchedRide.Driver}} <br>
                Vehicle: {{matchedRide.Vehicle}} <br>
                VehicleNo: {{matchedRide.VehicleNo}} <br>
                <button class="btn btn-warning">Send Request</button>
            </div>
        </div>
    </div>
    <div class="card-footer text-center" style="background: none;" *ngIf="HomeService.searchingRide" >
        <button class="btn btn-danger " (click)="CancelRide()">Cancel Ride</button>
    </div>
    <div *ngIf="HomeService.matchedRides.length === 0">
        No Rides Found
    </div>
</div>

<div class="card details" *ngIf="!HomeService.matchedRides">
<div class="card-footer text-center" style="background: none;" *ngIf="HomeService.searchingRide" >
    <button class="btn btn-danger " (click)="CancelRide()">Cancel Ride</button>
</div>
</div>
